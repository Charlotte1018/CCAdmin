<body class="login-body">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" ng-model="username" placeholder="请输入管理员姓名" autofocus>
                <input type="password" class="form-control" ng-model="password"  placeholder="请输入密码">
                <label class="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
                </label><br>
                <button class="btn btn-lg btn-login btn-block" ng-click="login()">Sign in</button>
            </div>
        </form>
    </div>
</body>

<section class="wrapper">
    <section class="panel">
        <header class="panel-heading">
            <h4>文章发布</h4>
        </header><br>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">标题</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">作者</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="path">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">发布时间</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="location">
                    </div>
                </div>

                            <label for="inputPassword1" class="col-lg-2 control-label">status</label>
                            <div class="col-lg-10">

                            </div>
                        </div>-->
                <div text-angular ng-model="htmlcontent" ta-toolbar-class="btn-toolbar" ta-toolbar-group-class="btn-group" ta-toolbar-button-class="btn btn-success"
                    ta-toolbar-active-button-class="active"></div>
                <div class="form-group">
                    <div class="col-lg-offset-10 ">
                        <button type="submit" class="btn btn-success col-lg-6" ng-click="create()">发布 </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

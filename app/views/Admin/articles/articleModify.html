<section class="wrapper">
    <section class="panel">
        <header class="panel-heading">
            <h4>文章修改</h4>
        </header><br>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">标题</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">作者</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="path">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">发布时间</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="time">
                    </div>
                </div> -->
                
                <div class="form-group">
                    <label class="col-lg-2 control-label">状态:</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="status" ng-options="x for (x,y) in selectStatus"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">修改时间</label>
                    <div class="col-lg-10 ">
                        <input type="text" class="form_datetime1 form-control" ng-model="lastModifyDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">编辑人</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="lastModifyUser">
                    </div>
                </div>
                <div text-angular ng-model="htmlcontent" ta-toolbar-class="btn-toolbar" ta-toolbar-group-class="btn-group" ta-toolbar-button-class="btn btn-success"
                    ta-toolbar-active-button-class="active"></div>
                <div class="form-group">
                    <div class="col-lg-offset-10 ">
                        <button type="submit" class="btn btn-success col-lg-6" ng-click="create()">发布 </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--<div text-angular ng-model="htmlcontent" ta-toolbar-class="btn-toolbar" ta-toolbar-group-class="btn-group" ta-toolbar-button-class="btn btn-success" ta-toolbar-active-button-class="active"></div>-->
</section>
<script type="text/javascript">
    $(".form_datetime1").datetimepicker({
        format: "yyyy-mm-dd - hh:ii",
        autoclose: true,
        showMeridian: true,
        todayBtn: true,
        startDate: "2013-02-14 10:00",
        minuteStep: 10,
        pickerPosition: "left-bottom"
    });
    $(".form_datetime2").datetimepicker({
        format: "yyyy-mm-dd - hh:ii",
        autoclose: true,
        showMeridian: true,
        todayBtn: true,
        startDate: "2013-02-14 10:00",
        minuteStep: 10,
        pickerPosition: "left-bottom"
    });

</script>

<section class="profile-nav alt green-border ">
    <section class="wrapper row">
        <!-- page start-->
        <div class=" col-xl-12">
            <div class="">
                <section class="panel">
                    <header class="panel-heading">
                        <h4>Show IcoList</h4>
                    </header>
                    <div class="panel-body">
                        <form class="form-horizontal" id="default">



                            <table class="table table-striped border-top">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>logoPath</th>
                                        <th>icoName</th>
                                        <th>status</th>
                                        <th>isRecommended</th>
                                        <th>startDate</th>
                                        <th>endDate</th>
                                        <th>description</th>
                                        <th>edit</th>
                                        <th>save</th>
                                        <th>delete</th>
                                        <!-- <th>lastModifyDate</th>
                                                    <th>lastModifyUser</th> -->

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="x in icoLists" render-finish>
                                        <td>
                                            <span>{{x.id}}</span>
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.logoPath}}</span>
                                            <input class="editor" type="text" ng-model="x.logoPath" ng-show="edits[$index]">
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.icoName}}</span>
                                            <input class="editor" type="text" ng-model="x.icoName" ng-show="edits[$index]">
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.status}}</span>
                                            <input class="editor" type="text" ng-model="x.status" ng-show="edits[$index]">
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.isRecommended}}</span>
                                            <input class="editor" type="text" ng-model="x.isRecommended" ng-show="edits[$index]">
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.startDate}}</span>
                                            <input style="width:50%"  type="text" ng-model="x.startDate" ng-show="edits[$index]">
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.endDate}}</span>
                                            <input style="width:50%" type="text" ng-model="x.endDate" ng-show="edits[$index]">
                                        </td>
                                        <td>
                                            <span ng-hide="edits[$index]">{{x.description}}</span>
                                            <input style="width:50%" type="text" ng-model="x.description" ng-show="edits[$index]">
                                        </td>
                                        <td class="hidden-phone"><button class="btn btn-success btn-xs" ng-click="editor($index)">编辑</button></td>
                                        <td class="hidden-phone"><button class="btn btn-warning btn-xs" ng-click="save($index)">保存</button></td>
                                        <td class="hidden-phone"><button class="btn btn-danger btn-xs" ng-click="delete($index)">删除</button></td>
                                </tbody>
                            </table>
                            <div style="text-align:center;">
                                <ul uib-pagination total-items="bigTotalItems" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-model="bigCurrentPage"
                                    max-size="maxSize" class="pagination" boundary-links="true" force-ellipses="true"></ul>
                                <!-- <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre> -->
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>

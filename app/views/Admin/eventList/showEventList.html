<section class="profile-nav alt green-border ">
    <section class="wrapper ">
        <!-- page start-->
        <div class="row col-xl-12">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <h4>Show EventList</h4>
                    </header>
                    <div class="panel-body">
                        <form class="form-horizontal" id="default">
                            <fieldset>
                                <div><br><br>

                                    <table class="table table-striped border-top">
                                        <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>eventName</th>
                                                <th>eventDate</th>
                                                <th>eventLocation</th>
                                                <th>eventURL</th>
                                                <th>edit</th>
                                                <th>save</th>
                                                <th>delete</th>
                                                <!-- <th>lastModifyDate</th>
                                                <th>lastModifyUser</th> -->

                                            </tr>
                                        </thead>
                                        
                                        <tbody>
                                            <tr class="odd gradeX" ng-repeat="x in eventList" render-finish>
                                                <td>
                                                    <span>{{x.id}}</span>
                                                </td>
                                                <td>
                                                    <span ng-hide="edits[$index]">{{x.eventName}}</span>
                                                    <input class="editor" type="text" ng-model="x.eventName" ng-show="edits[$index]">
                                                </td>
                                                <td>
                                                    <span ng-hide="edits[$index]">{{x.eventDate}}</span>
                                                    <input style="width:50%" type="text" ng-model="x.eventDate" ng-show="edits[$index]">
                                                </td>
                                                <td>
                                                    <span ng-hide="edits[$index]">{{x.eventLocation}}</span>
                                                    <input style="width:50%" type="text" ng-model="x.eventLocation" ng-show="edits[$index]">
                                                </td>
                                                <td>
                                                    <span ng-hide="edits[$index]">{{x.eventURL}}</span>
                                                    <input style="width:50%" type="text" ng-model="x.eventURL" ng-show="edits[$index]">
                                                </td>
                                                <td class="hidden-phone"><button class="btn btn-success btn-xs" ng-click="editor($index)">编辑</button></td>
                                                <td class="hidden-phone"><button class="btn btn-warning btn-xs" ng-click="save($index)">保存</button></td>
                                                <td class="hidden-phone"><button class="btn btn-danger btn-xs" ng-click="delete($index)">删除</button></td>
                                        </tbody>
                                    </table>
                                    <div style="text-align:center;">
                                        <ul uib-pagination total-items="bigTotalItems" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-model="bigCurrentPage"
                                            max-size="maxSize" class="pagination" boundary-links="true" force-ellipses="true"></ul>
                                        <!-- <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre> -->
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>

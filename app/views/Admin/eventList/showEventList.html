<section class="profile-nav alt green-border ">
    <section class="wrapper ">
        <!-- page start-->
        <div class="row col-xl-12">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <h4>Show EventList</h4>
                    </header>
                    <div class="panel-body">
                        <form class="form-horizontal" id="default">
                            <fieldset>
                                <div><br><br>

                                    <table class="table table-striped border-top">
                                        <thead>
                                            <tr>
                                                <th style="width:8px;"><input type="checkbox" class="group-checkable" /></th>
                                                <th>id</th>
                                                <th>eventName</th>
                                                <th>eventDate</th>
                                                <th>eventLocation</th>
                                                <th>eventURL</th>
                                                <th>lastModifyDate</th>
                                                <th>lastModifyUser</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" ng-repeat="x in eventList" render-finish>
                                                <td><input type="checkbox" class="checkboxes" value="1" /></td>
                                                <td>{{x.id}}</td>
                                                <td>{{x.eventName}}</td>
                                                <td>{{x.eventDate}}</td>
                                                <td>{{x.eventLocation}}</td>
                                                <td>{{x.eventURL}}</td>
                                                <td>{{x.lastModifyDate}}</td>
                                                <td>{{x.lastModifyUser}}</td>
                                                <!--<td class="hidden-phone "><span class="btn btn-success btn-sm">{{x.value}}</span> </td>
                                                    </tr>-->
                                        </tbody>
                                    </table>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>

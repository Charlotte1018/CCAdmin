<section class="profile-nav alt green-border ">
    <section class="wrapper ">
        <div>
            <section class="panel col-lg-10 col-lg-offset-1">
                <header class="panel-heading">
                    <h4>Create IcoDetails</h4>
                </header><br>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoID</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoPlatform</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoPlatform">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoWebSite</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoWebSite">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoLocation</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoLocation">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoTotalSupply</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoTotalSupply">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoWhitePaperPath</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoWhitePaperPath">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoDistribution</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoDistribution">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">icoTeamMember</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="icoTeamMember">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">lastModifyDate</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="lastModifyDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">lastModifyUser</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="lastModifyUser">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-danger" ng-click="createIcoDetail()">Create </button>
                            </div>
                        </div>

                                <label class="col-lg-2 control-label">Select:</label>
                                <div class="col-lg-10">
                                    <select class="form-control" ng-model="seclect" ng-options="x for x in host" ng-change="host()"></select>
                                </div>
                            </div>-->

                    </form>
                </div>
            </section>
        </div>
    </section>
</section>
